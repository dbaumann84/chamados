<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListParParamentrosEmpty}" rendered="#{parParamentrosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{parParamentrosController.items.rowCount > 0}">

                    <h:commandLink action="#{parParamentrosController.next}" value="#{bundle.Next} #{parParamentrosController.pagination.pageSize}" rendered="#{parParamentrosController.pagination.hasNextPage}"/>&nbsp;

                                <h:outputText value="#{bundle.ListParParamentrosTitle_parId}"/>
                            </f:facet>
                            <h:outputText value="#{item.parId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParParamentrosTitle_parDescricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.parDescricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParParamentrosTitle_parValor}"/>
                            </f:facet>
                            <h:outputText value="#{item.parValor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParParamentrosTitle_parObservacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.parObservacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{parParamentrosController.prepareView}" value="#{bundle.ListParParamentrosViewLink}"/>
                            <h:outputText value=" "/>

                            <h:outputText value=" "/>
                            <h:commandLink action="#{parParamentrosController.destroy}" value="#{bundle.ListParParamentrosDestroyLink}"/>

                <h:commandLink action="#{parParamentrosController.prepareCreate}" value="#{bundle.ListParParamentrosCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListParParamentrosIndexLink}"/>
