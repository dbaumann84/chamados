<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="form-horizontal">
                <div class="form-group"> 
                    <h:outputLabel class="control-label col-sm-2" value="#{bundle.EditEquEquipamentoLabel_equId}" for="equId" />
                    <div class="col-sm-10">
                        <h:outputText class="form-control" value="#{equipamentoTipoController.selected.tpeId}" title="#{bundle.ViewEquipamentoTipoTitle_tpeId}"/>
                    </div>
                </div>
                <div class="form-group"> 
                    <h:outputLabel class="control-label col-sm-2" value="#{bundle.EditEquEquipamentoLabel_equDescricao}" for="equDescricao" />
                    <div class="col-sm-10">
                        <h:outputText class="form-control" value="#{equipamentoTipoController.selected.tpeDescricao}" title="#{bundle.ViewEquipamentoTipoTitle_tpeDescricao}"/>
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:commandLink class="btn btn-danger" action="#{equipamentoTipoController.destroyAndView}" value="#{bundle.ViewEquipamentoTipoDestroyLink}"/>
                        <h:link class="btn btn-primary" outcome="Edit" value="#{bundle.ViewEquipamentoTipoEditLink}"/>
                        <h:commandLink class="btn btn-info" action="#{equipamentoTipoController.prepareCreate}" value="#{bundle.ViewEquipamentoTipoCreateLink}" />
                    </div>
                </div>
                <br />
                <br />
                <h:commandLink action="#{equipamentoTipoController.prepareList}" value="#{bundle.ViewEquipamentoTipoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEquipamentoTipoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
