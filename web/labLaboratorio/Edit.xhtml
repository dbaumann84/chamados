<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLabLaboratorioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLabLaboratorioLabel_labId}" for="labId" />
                    <h:inputText id="labId" value="#{labLaboratorioController.selected.labId}" title="#{bundle.EditLabLaboratorioTitle_labId}" required="true" requiredMessage="#{bundle.EditLabLaboratorioRequiredMessage_labId}"/>
                    <h:outputLabel value="#{bundle.EditLabLaboratorioLabel_labDescricao}" for="labDescricao" />
                    <h:inputText id="labDescricao" value="#{labLaboratorioController.selected.labDescricao}" title="#{bundle.EditLabLaboratorioTitle_labDescricao}" required="true" requiredMessage="#{bundle.EditLabLaboratorioRequiredMessage_labDescricao}"/>
                    <h:outputLabel value="#{bundle.EditLabLaboratorioLabel_labObservacao}" for="labObservacao" />
                    <h:inputTextarea rows="4" cols="30" id="labObservacao" value="#{labLaboratorioController.selected.labObservacao}" title="#{bundle.EditLabLaboratorioTitle_labObservacao}" />
                </h:panelGrid>
                <h:commandLink action="#{labLaboratorioController.update}" value="#{bundle.EditLabLaboratorioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLabLaboratorioViewLink}"/>
                <br />
                <h:commandLink action="#{labLaboratorioController.prepareList}" value="#{bundle.EditLabLaboratorioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLabLaboratorioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
